{% extends 'base.html' %}

{% load rest_framework crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                        <form method="post" action="{% url 'rest_framework:login' %}" id="user-logining">
                            {% csrf_token %}
                            
                            {{ form|crispy }}

                            

                            <button type="submit" class="btn-lg btn-block btn btn-outline-light w-100">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
